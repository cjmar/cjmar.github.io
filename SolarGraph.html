<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="site2.css">
        <script src="site2.js"></script>
        <script src="graphtool.js"></script>
        <title></title>
        <link rel="icon" href="data/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="data/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <header>
            <div html-include="nav.html"></div>
        </header>
        <br>
        <div class="container">
            <main class="pb-3">
                <div class="formDiv">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" value="2020-05-15" class="dateBox" min="2020-05-15" max="2020-05-22"/>
                
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" value="2020-05-16" class="dateBox" min="2020-05-16" max="2020-05-23" />
                        <br>
                        <span id="formMessage"></span>
                        <button type="button" class="defaultButton" onclick="formSubmit()">Submit</button>
                </div>
                <div class="textBox">
                    <p>Choose the range of dates of data to be graphed.</p>
                </div>
                <div class="clear"><br /></div>
                <hr />
                <div class="genericContainer">
                    <canvas id="graph" width="800" height="500">Your browser does not support the canvas element.</canvas>
                </div>
                <div class="genericContainer" style="width:25%;margin-left:3px;">
                    <div class="genericContainer" id="GUIcontrol"></div>
                </div>
            </main>
        </div>
        <div class = " clear container" html-include="SolarFooter.html"></div>
        <div class = "clear container" html-include="footer.html"></div>
        <script src="data/facilities.js"></script>
        <script src="data/power.js"></script>
        <script src="data/weather.js"></script>
        <script src="data/sources.js"></script>
        <script>
            includeHTML("Graphing - SolarDB");
            onReady();
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
